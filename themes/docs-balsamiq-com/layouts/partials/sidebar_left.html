{{ $baseUrl := .Site.BaseUrl }}

  <div class="col-xs-2">
    <ul id="leftbar">
    {{ $currentNode := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .Url }}" class="sub-menu{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}">{{ .Name }}</a>
      </li>
    {{ end }}
    </ul>
  </div>
