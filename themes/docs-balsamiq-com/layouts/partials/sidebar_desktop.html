{{ $currentNode := . }}

  <h5><a href="/desktop">Mockups for Desktop</a></h5>
  <select id="docmenu" class="form-control" style="max-width: 100%;font-size: 14px;">
      {{ range .Children }}
      <option {{if $currentNode.IsMenuCurrent "menudesktop" . }} selected="selected"{{end}} value="{{.URL}}"> {{ .Name }}</option>
      {{ end }}
  </select>
{{else}}
  {{/* when no parent */}}
{{end}}
{{end}}
