{{ $baseUrl := .Site.BaseUrl }}
<div id="support-side" class="hidden-xs col-sm-3 col-md-">
	<div id="support-inner">
		<div id="toc" class="content">
		<h3>On This Page</h3>
			{{ .TableOfContents }}
		</div>
		<div class="content">
		<h3>Tags</h3>
		<div class="tag-box">
		{{ range .Params.tags }}
			<a class="tag-item" href="{{ $baseUrl }}/tags/{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		</div>
	</div>
	</div>
</div><!-- /.doc-sidebar -->
