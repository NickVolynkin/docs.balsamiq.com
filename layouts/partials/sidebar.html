<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h2>{{ .Site.Title }}</h2>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }} sidebar {{end}}
      </p>
    </div>
    <ul class="sidebar-nav">
      <li><a href="/">Home</a> </li>
      {{ range .Site.Menus.main }}
        <li><a href="{{.Url}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>
  </div>
</div>
